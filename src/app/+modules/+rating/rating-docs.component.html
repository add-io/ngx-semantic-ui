<h1 class="ui header">Rating</h1>
<div class="ui ignored info message">
    Rating class forces the element that it is attached to to follow the user when scrolling.
</div>

<div class="ui segment">
    <div class="ui pointing secondary menu">
        <a class="item active" data-tab="rating-examples">Examples</a>
        <a class="item" data-tab="rating-settings">Settings</a>
    </div>
    <div class="ui tab active" data-tab="rating-examples">
        <h4>Start</h4>
        <div class="ui star rating" data-rating="10" [(ngModel)]='basicRating'></div> Rating: {{basicRating}}
    </div>
    <div class="ui tab" data-tab="rating-settings">
    </div>
</div>
